<html>    
    <head>
        <style>
            td{
                border: 2px solid blue;
                width: 30px;

                }

	            var elem = document.getElementById(vakjeid);

            }

            }
            function condop(vakjeid){
                var elem = document.getElementById(vakjeid);

	                elem.style.border = '2px solid red';
                }
                else{
                    muisop(vakjeid);
                }
            }

                    elem.bgColor = 'red';
	                elem.style.border = '2px solid red';

                else{
                    muisaf(vakjeid);
                }
            }
        </script>
    </head>
    <body>
